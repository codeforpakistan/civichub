    <small title="{{ comment.created_at }}">
      {{ comment.timesince }}
    </small>
    {% if comment.user == user %}
    {% if comment.can_edit %}
    &bull; 
    <a href="#" class="small"
      hx-delete="/c/{{ comment.id }}/"

    >Delete</a>
    {% endif %}
    {% endif %}
  </div>
  <p class="mb-0">{{ comment.body }}</p>
</div>
