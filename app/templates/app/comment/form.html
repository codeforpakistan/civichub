<form method="post" 
  hx-post="/a/{{ activity.slug }}/comment/"
  hx-target="#comments"
  hx-on::after-request="this.reset()"
>
  <div class="input-group mb-3">
    <input type="text" name="body" class="form-control">
    <button class="btn btn-primary" type="submit">Button</button>
  </div>
</form>
