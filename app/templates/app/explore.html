{% extends "app/layout/page.html" %}

{% block head_title %}
Explore
{% endblock head_title %}

{% block content %}
<article class="container-fluid">
  <h1 class="fw-light mb-5">
    EXPLORE
  </h1>
  {% for hub in hubs %}
  <a class="link-body-emphasis" href="{% url 'app:hub_detail' hub.slug %}">{{ hub.name }}</a>
  {% endfor %}
</article>
{% endblock content %}
