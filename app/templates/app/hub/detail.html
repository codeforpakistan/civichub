{% extends "app/layout.html" %}

{% block content %}
<div class="my-5 flex-grow-1">
  <div class="container">
    <h1 class="fw-light mb-5 text-uppercase">
      {{ hub.name }}
    </h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4 g-3">
      {% for activity in activities %}
      <div class="col">
      {% include 'app/activity/card.html' with activity=activity link=True hubs=False %}
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
