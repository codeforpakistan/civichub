<div class="offcanvas offcanvas-start show mt-5 border-0" style="width:200px;" tabindex="-1" id="offcanvasExample"  data-bs-scroll="true"  data-bs-backdrop="false" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-body">

    <ul class="nav flex-column nav-pills">
      {% for hub in hubs %}
      <li class="nav-item">
        {% if hub.slug in request.path %}
        <a class="nav-link active" href="{% url 'app:hub_detail' hub.slug %}">{{ hub.name }}</a> 
        {% else %}
        <a class="nav-link" href="{% url 'app:hub_detail' hub.slug %}">{{ hub.name }}</a> 
        {% endif %}
      </li>
      {% endfor %}
    </ul>
    
  </div>
</div>
